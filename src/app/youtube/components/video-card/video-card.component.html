<mat-card appearance="outlined" appUploadAge [publishedAt]="publishedAt">
  <mat-card-header>
    <img mat-card-image [src]="imageUrl" alt="Video's thumbnail" />
  </mat-card-header>
  @if(isApiCard) {
  <mat-card-actions>
    <div class="stat-container">
      <i class="material-icons"> visibility </i>
      <p>{{ viewCount }}</p>
    </div>
    <div class="stat-container">
      <i class="material-icons"> thumb_up </i>
      <p>{{ likeCount }}</p>
    </div>
    <div class="stat-container">
      <i class="material-icons"> chat </i>
      <p>{{ commentCount }}</p>
    </div>
  </mat-card-actions>
  }

  <mat-card-content>
    <p class="title">{{ title }}</p>
    <div class="horizontal-container">
      <a
        [routerLink]="['/results/videos', video.id]"
        routerLinkActive="router-link-active"
        aria-label="Go to video details"
        >more...</a
      >

      <!-- Remove from favorites -->
      @if(isFavorite$ | async ) {
      <button
        class="button"
        (click)="removeFromFavorites(video.id)"
        aria-label="Remove video from favorites"
      >
        <span class="material-icons"> favorite </span>
      </button>
      }

      <!-- Add to favorites -->
      @else {
      <button
        class="button"
        (click)="addToFavorites(video)"
        aria-label="Add video to favorites"
      >
        <span class="material-icons"> favorite_border </span>
      </button>
      }
      <!-- Delete card (available only for custom cards) -->
      @if(!isApiCard) {
      <span class="material-icons button" (click)="deleteCard(video.id)">
        delete
      </span>
      }
    </div>
  </mat-card-content>
</mat-card>
