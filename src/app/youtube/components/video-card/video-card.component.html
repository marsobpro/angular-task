<a
  [routerLink]="['/results/videos', video.id]"
  routerLinkActive="router-link-active"
>
  <mat-card appearance="outlined" appUploadAge [publishedAt]="publishedAt">
    <mat-card-header>
      <img mat-card-image [src]="imageUrl" alt="Video's thumbnail" />
    </mat-card-header>

    <mat-card-actions>
      <div class="stat-container">
        <i class="material-icons"> visibility </i>
        <p>{{ viewCount }}</p>
      </div>
      <div class="stat-container">
        <i class="material-icons"> thumb_up </i>
        <p>{{ likeCount }}</p>
      </div>
      <div class="stat-container">
        <i class="material-icons"> chat </i>
        <p>{{ commentCount }}</p>
      </div>
    </mat-card-actions>

    <mat-card-content>
      <p>{{ title }}</p>
      <app-button>more...</app-button>
    </mat-card-content>
  </mat-card>
</a>
