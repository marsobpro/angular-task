<div class="results-wrapper">
  <app-filtering-criteria
    [isSettingsOpen]="isSettingsPanelOpen"
    (filterCriterion)="handleFilterCriterionChange($event)"
    (search)="onWordOrSentenceSearch($event)"
  />
  <div class="cards">
    <div
      *ngFor="let item of filteredResultsArray | sortResults : filterCriterion"
    >
      <app-video-card [video]="item" />
    </div>
  </div>
</div>
